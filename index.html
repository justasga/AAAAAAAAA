<body>

            <div class="right">
                <img src="play1.png" id="icon">
        
            </div>
        

    </section>

    <audio id="song">
        <source src="daina.mp3" type="audio/mp3">
   
   
        </audio>
    <script>
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (song.paused)  {
                song.play ();
                icon.src = "pause.png";
            }  else {
                song.pause();
                icon.src = "play1.png";
            }
        }
        
    </script>

    

    
    
</body>
